<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mejores Frutas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mejores frutas</h1>
      <p>
        Estas son las mejores
        <a href="https://es.wikipedia.org/wiki/Fruta" target="_blank">frutas</a
        >.
      </p>
    </header>

    <main>
      <ol>
        <li>
          <a
            href="https://es.wikipedia.org/wiki/Acca_sellowiana"
            target="_blank"
            >Feijoa</a
          >
          <br />
          <img src="./images/feijoa.jpg" alt="Imagen de 2 feijoas" />
        </li>
        <li id="mango">
          Mango
          <br />
          <img src="./images/mango.jpg" alt="Imagen de mango" />
        </li>
        <li>
          Maracuyá
          <br />
          <img src="./images/maracuya.jpg" alt="Imagen de maracuyá" />
        </li>
      </ol>

      <div class="botones">
        <button class="boton">Hola soy un botón</button>
        <button class="boton">Hola soy otro botón</button>
        <button class="boton check">Hola soy un botón check</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
