<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Recetas</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>üç≥ Buscador de Recetas</h1>
    </header>

    <main>
      <section class="search-section">
        <form id="searchForm">
          <input
            type="text"
            id="queryInput"
            placeholder="Buscar receta (ej: chicken, pasta...)"
          />
          <input
            type="text"
            id="ingredientInput"
            placeholder="Filtrar por ingrediente (ej: tomato, milk...)"
          />
          <button type="submit">Buscar</button>
        </form>
      </section>

      <section id="results" class="results"></section>
    </main>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
